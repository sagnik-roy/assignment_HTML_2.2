<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            Your Details:
            <br /><br />
            Name  : <input type="text" name="Name" placeholder="Enter your name" required><br />
            Email : <input type="email" name="email" placeholder="Enter your email" required><br /><br /><br /><br />
            Your Review:
            <br /><br />
            How did you hear from us?
            <select>
                <option value="Google">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Other">Other</option>
            </select>
            <br /><br />
            Would you visit again?
            <input type="radio" name="choice" value="Yes"> Yes 
            <input type="radio" name="choice" value="No"> No
            <input type="radio" name="choice" value="Maybe"> Maybe
            <br /><br />
            Comments: <br />
            <textarea rows="4" cols="50" placeholder="Enter your comments here"></textarea>
            <br /><br />
            <input type="checkbox" checked> Signup for email updates.<br /><br />
            <input type="submit" value="Submit">
        
        
        </form>
    
    
    
    </body>


</html>
